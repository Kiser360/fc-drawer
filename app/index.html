<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>FadeCanding Drawing</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel" force-narrow right-drawer disable-edge-swipe>
      <!-- Drawer -->
      <paper-scroll-header-panel drawer fixed>

        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Settings</span>
        </paper-toolbar>

        <paper-input id="hostnameInput" label="FadeCandy Name or IP" bind-value="{{server}}" on-input="socketConnect">
          <paper-icon-button suffix icon="settings-input-antenna" on-click="socketConnect"></paper-icon-button>
        </paper-input>
        <br/>
        <div class="label">Brightness</div>
        <paper-slider pin value="25" min="5" immediate-value="{{br}}"></paper-slider>
      
      </paper-scroll-header-panel>
      <!-- Main -->
      <paper-scroll-header-panel main fixed>

        <paper-toolbar id="mainToolbar">      
          <div class="app-name">FadeCandy Drawing</div>
          <span class="flex"></span>
          <paper-icon-button icon="refresh" on-click="refreshGrid"></paper-icon-button>
          <paper-icon-button id="paperToggle" icon="settings" paper-drawer-toggle></paper-icon-button>
        </paper-toolbar>

        <div class="content">
          <fc-socket id="socket" server-hostname="{{server}}" pixel-data="{{pixels}}" status="{{message}}" color-mode="rgb"></fc-socket>
          <fc-grid id="grid" pixels="{{pixels}}" color="{{color}}" brightness="{{br}}"></fc-grid>
          <color-picker-fab color="{{color}}"></color-picker-fab>
        </div>

      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="socketStatus"
                 duration="3000"
                 text="{{message}}">
    </paper-toast>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
